<div class="movie">
  <div class="movie-image">
    <img
      src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{movieClass?.movieImg}}"
    >
  </div>
  <div class="movie-info">
    <h2>{{movieClass.movieTitle}}</h2>
    <article>
      {{movieClass.movieDescription}}
    </article>
  </div>
</div>
